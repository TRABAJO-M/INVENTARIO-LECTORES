<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escáner de Código de Barras</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 10px 0;
      font-size: 2.5em;
    }

    #reader {
      width: 100vw;
      max-width: 800px;
      height: auto;
      margin: 0 auto;
    }

    #mensaje {
      margin-top: 10px;
      font-size: 1.5em;
      color: #333;
    }

    #cantidad {
      font-size: 2em;
      margin: 20px 0;
      padding: 10px;
      width: 200px;
      text-align: center;
    }

    #enviarBtn {
      font-size: 1.8em;
      padding: 10px 20px;
      cursor: pointer;
    }

    select, button {
      font-size: 1.2em;
      margin: 10px;
    }
  </style>
</head>

<body>
<audio id="sonidoBeep" src="beep-472.mp3" preload="auto"></audio>

<div id="seleccionUsuarioSector" style="text-align:center; margin-top:20px;">
  <h2>Identificación</h2>
  <label for="usuario">Usuario:</label>
  <select id="usuario"></select>

  <label for="sector">Sector:</label>
  <select id="sector"></select>

  <button onclick="guardarSeleccion()">Confirmar</button>
</div>

<h2>Escanear código de barras</h2>
<button id="cambiarUsuarioBtn" style="display:none; font-size: 1em; margin-top: 10px;">Cambiar usuario o sector</button>
<div id="reader"></div>
<p id="mensaje">Esperando escaneo...</p>
<input type="number" id="cantidad" placeholder="Cantidad" />
<button id="enviarBtn">Enviar</button>

<script>
  let ultimoCodigo = "";
  const html5QrCode = new Html5Qrcode("reader");
  const config = { fps: 10, qrbox: { width: 400, height: 300 } };

  // Define tus usuarios y sectores válidos aquí
  const usuariosValidos = ["Pedro", "Maria", "Juana"];
  const sectoresValidos = ["Sector1", "Sector2", "Sector3"];

  function poblarOpciones() {
    const usuarioSelect = document.getElementById("usuario");
    const sectorSelect = document.getElementById("sector");

    usuariosValidos.forEach(usuario => {
      const opt = document.createElement("option");
      opt.value = usuario;
      opt.textContent = usuario;
      usuarioSelect.appendChild(opt);
    });

    sectoresValidos.forEach(sector => {
      const opt = document.createElement("option");
      opt.value = sector;
      opt.textContent = sector;
      sectorSelect.appendChild(opt);
    });
  }

  function guardarSeleccion() {
    const usuario = document.getElementById("usuario").value;
    const sector = document.getElementById("sector").value;

    if (!usuario || !sector) {
      alert("Debes seleccionar usuario y sector.");
      return;
    }

    localStorage.setItem("usuario", usuario);
    localStorage.setItem("sector", sector);

    document.getElementById("seleccionUsuarioSector").style.display = "none";
    mostrarElementos();
    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
  }

  function mostrarElementos() {
    document.getElementById("reader").style.display = "block";
    document.getElementById("cantidad").style.display = "block";
    document.getElementById("enviarBtn").style.display = "inline-block";
    document.getElementById("cambiarUsuarioBtn").style.display = "inline-block";
  }

  document.addEventListener("DOMContentLoaded", () => {
    poblarOpciones();

    document.getElementById("reader").style.display = "none";
    document.getElementById("cantidad").style.display = "none";
    document.getElementById("enviarBtn").style.display = "none";
    document.getElementById("cambiarUsuarioBtn").style.display = "none";

    if (localStorage.getItem("usuario") && localStorage.getItem("sector")) {
      document.getElementById("seleccionUsuarioSector").style.display = "none";
      mostrarElementos();
      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
    }
  });

  function onScanSuccess(decodedText, decodedResult) {
    ultimoCodigo = decodedText;
    document.getElementById("mensaje").innerText = "Código recién escaneado: " + decodedText;
    document.getElementById("sonidoBeep").play();

    html5QrCode.stop().then(() => {
      setTimeout(() => {
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
      }, 1500);
    });
  }

  document.getElementById("enviarBtn").addEventListener("click", function () {
    const cantidad = document.getElementById("cantidad").value;

    if (ultimoCodigo === "") {
      alert("Primero debes escanear un código.");
      return;
    }

    if (cantidad === "" || isNaN(cantidad) || cantidad <= 0) {
      alert("Por favor, ingresa una cantidad válida.");
      return;
    }

    const usuario = localStorage.getItem("usuario");
    const sector = localStorage.getItem("sector");

    fetch("guardar_codigo.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body:
        "codigo=" + encodeURIComponent(ultimoCodigo) +
        "&cantidad=" + encodeURIComponent(cantidad) +
        "&usuario=" + encodeURIComponent(usuario) +
        "&sector=" + encodeURIComponent(sector)
    }).then(res => {
      if (res.ok) {
        document.getElementById("mensaje").innerText = "Guardado: " + ultimoCodigo + " x" + cantidad;
        document.getElementById("cantidad").value = "";
        ultimoCodigo = "";
      } else {
        alert("Error al guardar.");
      }
    });
  });

  document.getElementById("cambiarUsuarioBtn").addEventListener("click", function () {
    localStorage.removeItem("usuario");
    localStorage.removeItem("sector");

    html5QrCode.stop().then(() => {
      document.getElementById("reader").style.display = "none";
    }).catch(() => {
      document.getElementById("reader").style.display = "none";
    });

    document.getElementById("cantidad").style.display = "none";
    document.getElementById("enviarBtn").style.display = "none";
    document.getElementById("cambiarUsuarioBtn").style.display = "none";
    document.getElementById("mensaje").innerText = "Esperando selección de usuario y sector...";
    document.getElementById("seleccionUsuarioSector").style.display = "block";
  });
</script>
</body>
</html>
